<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stack Implementation</title>
    <link rel="stylesheet" href="../../CSS_Files/StackAnimation.css">
</head>
<body>
    <div class="controls">
        <h1>Stack Animation</h1>
        <input type="text" id="stackInput" placeholder="Enter value">
        <button id="pushButton">Push</button>
        <div class="button-row">
            <button id="popButton">Pop</button>
            <button id="peekButton">Peek</button>
        </div>
        <div class="peek-display" id="peekDisplay" hidden>Top Element: None</div>
    </div>
    <div id="stackContainer" class="stack-container">
        <div id="container"></div>
    </div>
    <script src="../../JavaScript_Files/StackScript.js"></script>
</body>
</html>
