<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Animation</title>
    <link rel="stylesheet" href="../../CSS_Files/binarySearchAnimation.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Animation</h1>
        <div>
            <input type="text" id="arrayInput" placeholder="Enter numbers (comma separated)" />
            <button onclick="setupArray()">Set Array</button>
        </div>
        <div>
            <input type="number" id="targetInput" placeholder="Enter target value" />
            <button onclick="startBinarySearch()">Search</button>
        </div>
    </div>
    <div id="arrayDisplay"></div>
    <div id="message"></div>
    <script src="../../JavaScript_Files/BinarySearch.js"></script>
</body>
</html>
