<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Animation</title>
    <link rel="stylesheet" href="../../CSS_Files/LinearSearch.css">
</head>
<body>
    <div class="container">
        <h1>Linear Search Animation</h1>
        <div class="controls">
            <input type="text" id="arrayInput" placeholder="Enter 3-10 numbers (comma-separated)" />
            <input type="text" id="searchInput" placeholder="Enter number to search" />
            <button id="startButton">Start Search</button>
        </div>
        <div id="arrayContainer"></div>
        <div id="message"></div>
    </div>
    <script src="../../JavaScript_Files/LinearSearch.js"></script>
</body>
</html>
