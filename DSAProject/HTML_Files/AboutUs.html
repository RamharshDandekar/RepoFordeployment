<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="../CSS_Files/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px;
        }

        #about-us {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            color: #640667;
            margin-bottom: 20px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            transition: transform 0.2s;
            align-items: center;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-photo {
            width: 100%;
            height: 150px; 
            border-radius: 8px;
            object-fit: contain; 
            object-position: center; 
        }



        h3 {
            margin: 10px 0;
            color: #51005f;
        }

        p {
            margin: 5px 0;
            color: #464343;
        }

    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <!-- adding navbar from main page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('index.html')
                .then(response => response.text())
                .then(data => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    const navbar = tempDiv.querySelector('nav.navbar');
                    document.getElementById('navbar-placeholder').appendChild(navbar);
                });
        });
    </script>

    <br>
    <br>
    <section id="about-us">
        <h2>About Us</h2>
        <div class="team-container">
            <div class="team-card">
                <img src="../DeveloperImages/Prathamesh.jpg" alt="Prathamesh Chikkali" class="team-photo">
                <h3>Prathamesh Chikkali</h3>
                <p><strong>Frontend Developer</strong></p>
                <button><a href="https://www.linkedin.com/in/prathameshchikkali/" style="color: #ffffff;">Linkedln</a></button>
            </div><div class="team-card">
                <img src="../DeveloperImages/Ramharsh.jpg" alt="Ramharsh Dandekar" class="team-photo">
                <h3>Ramharsh Dandekar</h3>
                <p><strong>Lead Developer</strong></p>
                <button><a href="https://www.linkedin.com/in/ramharsh-sanjay-dandekar/" style="color: #ffffff;">Linkedln</a></button>
            </div>
            <div class="team-card">
                <img src="../DeveloperImages/Pranil.jpg" alt="Pranil Bankar" class="team-photo">
                <h3>Pranil Bankar</h3>
                <p><strong>Video Instructor</strong></p>
                <p>Not Available</p>
            </div>
        </div>
    </section>
</body>
</html>
